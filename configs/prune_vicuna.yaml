dataset:
    dataset_name: c4
    num_samples: 100
    data_files:
        validation: "en/c4-validation.00000-of-00008.json.gz"
    split: validation
    use_label: False
    max_length: 256

data_loader:
    batch_size: 1
    shuffle: False

model:
    model_class: "AutoModelForCausalLM"
    model_name: "lmsys/vicuna-7b-v1.5"
    dtype: float
    tokenizer_class: "AutoTokenizer"
    tokenizer_name: "lmsys/vicuna-7b-v1.5"
    # Vicuna needs mem_efficient_sdp to be False
    mem_efficient_sdp: False

pruning_dir: "./workdirs/prune_vicuna/"

pruner:
    type: ForwardPruner
    dual_insert_layer: model.embed_tokens
    criterion:
        scope: "global"
        strategy: "forward_grads"
        exclude_layers: ["embed_tokens", "norm", "lm_head", "self_attn"]
    sparsities: [0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4]

test_cfg:
    # testing time sparsity can be a subset of pruning time sparsity
    sparsities: [0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4]
    use_prior: False
    print_table: False
    testing_manager:
        type: ForwardPrunerTestingManager
    evaluator:
        type: Perplexity
